bookdown::gitbook:
  css: style.css
  includes:
    in_header: html/header.html
  config:
    sharing:
      github: yes
      facebook: yes
    toc:
      collapse: section    
      before: |
        <li><a href="./">Predictive Models: Explore, Explain, and Debug<br/> Human-Centered Interpretable Machine Learning</a></li>
      after: |
        <li><a href="https://github.com/pbiecek/DALEX" target="blank">DALEX website</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
